<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning and Monika's Team Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body id="main_body">
    <nav class="grid-con">
      <div id="nav_menu" class="col-start-2 col-end-3 m-col-start-3 m-col-end-7">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

        <svg class="col-start-4 col-end-5 m-col-start-11 m-col-end-13" id="Slider" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 178.26 59.07">
            <defs>
              <style>
                .cls-1 {
                  fill: #f6b6d2;
                  stroke-width: .9px;
                }
          
                .cls-1, .cls-2 {
                  stroke: #f2f2f3;
                  stroke-miterlimit: 10;
                }
          
                .cls-2 {
                  fill: #f495bb;
                  stroke-width: 1.07px;
                }
              </style>
            </defs>
            <rect id="Base" class="cls-1" x="3.43" y=".54" width="174.38" height="58" rx="26.18" ry="26.18"/>
            <circle id="Button" class="cls-2" cx="29.54" cy="29.54" r="29"/>
          </svg>
    </nav>

    <section>
        <div id="container" class="grid-con">
            <h1 class="hidden">Main Content</h1>

            <h2 class="col-span-full">Click on a member to view their information.</h2>

            <section id="lightning" class="col-start-1 col-end-3 m-col-start-3 m-col-end-7">
                <div id="lightning_info">
                    <img id="lightning_pic" data-member="0" src="images/lightning_neutral.jpg" alt="Lightning">
                    <h3>Lightning</h3>
                </div>
            </section>

            <section id="monika" class="col-start-3 col-end-5 m-col-start-7 m-col-end-11">
                <div id="monika_info">
                    <img id="monika_pic" data-member="1" src="images/monika_neutral.jpg" alt="Monika">
                    <h3>Monika</h3>
                </div>
            </section>

            <section id="information" class="col-span-full m-col-start-3 m-col-end-11">
                <p class="name_info"></p>
                <p class="nickname_info"></p>
                <p class="height_info"></p>
                <p class="age_info"></p>
                <p class="birthday_info"></p>
                <p class="sexuality_info"></p>
                <p class="fav_colour_info"></p>
                <p class="fav_game"></p>
            </section>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
